<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Comment</title>
</head>
<body>
  <form class="form" action="">
    <label for="username">Ваше имя:</label>
    <div class="container">
      <input class="field" aria-label="Username" type="text" name="username">
      <div class="warning"></div>
    </div>
    <label for="text">Комментарий:</label>
    <div class="container">
      <textarea class="field" name="text" cols="30" rows="10" ></textarea>
      <div class="warning"></div>
    </div>
    <label for="date">Дата комментария:</label>
    <input type="date" name="date" >
    <button class="btn" >Запостить</button>
  </form>
<div class="comment-container">
  
</div>
  


  <script defer src="./files/script/script.js"></script>
</body>
</html>
